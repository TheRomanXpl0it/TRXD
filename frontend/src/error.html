<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>500 Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <style>
    :root {
      --bg:#f8fafc;
      --fg:#0f172a;
      --muted:#64748b;
      --accent:#2563eb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg:#0f172a;
        --fg:#f1f5f9;
        --muted:#94a3b8; 
      }
    }
    * { 
      box-sizing:border-box; 
    }
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Noto Sans",sans-serif;
      background:var(--bg);
      color:var(--fg);
      padding:2rem;
    }
    main {
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:1rem;
      align-items:center;
      max-width:32rem;
    }
    h1 { 
      margin: 0;
      font-size: clamp(4rem,12vw,8rem);
      line-height: 1;
      letter-spacing: -.035em; 
      font-family:monospace; 
    }
    p {
      margin:0;
      line-height:1.5;
    }
    p.muted {
      color: var(--muted);
      font-size: .9rem;
    }
    a.button {
      display:inline-block;
      margin-top:.75rem;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      padding:.7rem 1.2rem;
      border-radius:.55rem;
      font-weight:600;
      font-size:.95rem;
    }
    a.button:hover {
      background:#1d4ed8;
    }
  </style>
</head>
<body>
  <main>
    <h1>500</h1>
    <p><strong>Internal Server Error</strong></p>
    <p class="muted">An unexpected error occurred. Please try again or head back home.</p>
    <a href="/" class="button">Go back home</a>
  </main>
</body>
</html>
