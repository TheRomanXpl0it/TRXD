components:
  schemas:
    invalid_json:
      type: object
      properties:
        error:
          type: string
          example: "Invalid JSON format"

    missing_field:
      type: object
      properties:
        error:
          type: string
          example: "Missing required fields"

    short_password:
      type: object
      properties:
        error:
          type: string
          example: "Password must be at least 8"
    
    long_password:
      type: object
      properties:
        error:
          type: string
          example: "Password must not exceed 64"
    
    long_name:
      type: object
      properties:
        error:
          type: string
          example: "Name must not exceed 64"

    long_email:
      type: object
      properties:
        error:
          type: string
          example: "Email must not exceed 256"
    
    invalid_email:
      type: object
      properties:
        error:
          type: string
          example: "Invalid email format"

    user_already_exists:
      type: object
      properties:
        error:
          type: string
          example: "User already exists"
