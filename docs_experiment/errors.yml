components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
      example:
        errors:
          - code: short_password
            message: Password must be at least 8
            field: password
          - code: invalid_email
            message: Invalid email format
            field: email
    ValidationError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - invalid_json
            - missing_field
            - short_password
            - long_password
            - long_name
            - long_email
            - invalid_email
            - user_already_exists
        message:
          type: string
        field:
          type: string