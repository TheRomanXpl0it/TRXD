name: TRXd Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  POSTGRES_DB: testdb
  POSTGRES_USER: testuser
  POSTGRES_PASSWORD: testpass
  POSTGRES_PORT: 2345
  CLICOLOR_FORCE: 1
  TEST_WORKERS: 100

defaults:
  run:
    working-directory: ./backend

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: sqlc-dev/setup-sqlc@v3
      with:
        sqlc-version: '1.29.0'
    - run: sqlc diff


  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 2345:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
  
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y netcat-openbsd
        sudo apt install -y postgresql-client

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r ../tests/requirements.txt

    - name: Wait for Postgres
      run: |
        until pg_isready -h localhost -p 2345 -U testuser -d testdb; do
          echo "Waiting for Postgres..."
          sleep 2
        done

    - name: Build main binary
      run: |
        go build .

    - name: Run Go Unit tests
      run: |
        go test -p=8 -v ./...

    - name: Run Python Integration tests
      run: |
        ./trxd &
        echo $! > server.pid
        for i in {1..20}; do
          if nc -z localhost 1337; then
            echo "Go server is up!"
            break
          fi
          echo "Waiting for Go server..."
          sleep 1
        done
        if ! nc -z localhost 1337; then
          echo "Server did not start in time" >&2
          cat server.pid | xargs kill
          exit 1
        fi
        cd ../tests/

        for file in *.py; do
          echo "Running Test: $file"
          
          cd ../backend
          ./trxd -test-data-WARNING-DO-NOT-USE-IN-PRODUCTION
          ./trxd -t

          cd ../tests/
          python3 $file
        done

        cd -
        kill $(cat ./server.pid)
