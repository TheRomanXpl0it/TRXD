version: "2"
sql:
  - engine: "postgresql"
    queries:
     - "api/routes/*/queries.sql"
     - "instancer/queries.sql"
     - "sql/queries/"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
